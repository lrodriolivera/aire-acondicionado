# Mosquitto MQTT Broker Configuration
# For Air Conditioning Management Platform

# Listeners
listener 1883
protocol mqtt

listener 9001
protocol websockets

# Security
allow_anonymous true
# NOTE: In production, set to false and configure authentication

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
log_timestamp true

# Connection settings
max_connections -1
max_keepalive 65535

# Message settings
message_size_limit 0
